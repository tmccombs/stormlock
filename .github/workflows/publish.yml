name: Publish

on:
  push:
    tags: v*

jobs:
  pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version
        run: echo VERSION=${GITHUB_REF#refs/*/v} >> $GITHUB_ENV
      - name: Poetry cache
        uses: actions/cache@v4
        with:
          key: poetry-${{ hashFiles('poetry.lock') }}-publish
          path: ~/.cache/pypoetry
          restore-keys: |
            poetry-${{ hashFiles('poetry.lock') }}-
            poetry-
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10.10
      - name: Publish
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.4.1
      - name: Publish
        run: poetry publish --build --no-interaction
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.PYPI_TOKEN }}
      - name: Create Release
        id: create_release
        run: |
          gh release create --repo "$GITHUB_REPOSITORY" --title 'Release ${{ github.ref_name }}' \
            --notes-from-tag \
            ${{ contains(github.ref, '-') && '--prerelease' || '' }} '${{ github.ref_name }}' \
            dist/stormlock-${{ env.VERSION }}-py3-none-any.whl \
            dist/stormlock-${{ env.VERSION }}.tar.gz \
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
